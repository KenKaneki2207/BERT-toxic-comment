<html>
<head>
    <title>Feedback Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/feedback.css">
    <script src="assets/js/feedback.js"></script>
</head>
<body class="min-h-screen">
    <nav class="bg-black bg-opacity-50 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="main.html" class="text-white text-2xl font-bold">Toxic Comment Classifier</a>
            <div class="hidden md:flex">
                <a href="main.html" class="text-white px-4">Home</a>
                <a href="feedback.html" class="text-white px-4">Feedback</a>
            </div>
            <button class="text-white md:hidden" id="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="hidden md:hidden" id="nav-menu">
            <a href="main.html" class="block text-white px-4 py-2">Home</a>
            <a href="feedback.html" class="block text-white px-4 py-2">Feedback</a>
        </div>
    </nav>
    <div class="flex items-center justify-center min-h-screen pt-16">
        <div class="bg-gray-800 bg-opacity-70 p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold text-white mb-6">Feedback Form</h2>
            <form id="feedbackForm" onsubmit="submitForm(event)">
                <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="name">Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" required>
                </div>
                <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="comment">Comment</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="comment" rows="4" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="classification">Incorrect Classification</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="classification" type="text" required>
                </div>
                <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="classification">Correct Classification</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="classification" type="text" required>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Submit
                    </button>
                    <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="reset">
                        Reset
                    </button>
                </div>
            </form>
            <div id="successMessage" class="hidden mt-6 text-center">
                <div class="circle">
                    <i class="fas fa-check tick"></i>
                </div>
                <p class="text-white mt-4">Thank You for the feedback! <br> Our backend team will look into it.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
