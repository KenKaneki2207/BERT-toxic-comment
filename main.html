<html>
<head>
    <title>Toxic Comment Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/main.js"></script>
</head>
<body class="min-h-screen" style="background-image: url('assets/img/background.jpg');">
    <nav class="bg-black bg-opacity-50 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="main.html" class="text-white text-2xl font-bold">Toxic Comment Classifier</a>
            <div class="hidden md:flex">
                <a href="main.html" class="text-white px-4">Home</a>
                <a href="feedback.html" class="text-white px-4">Feedback</a>
            </div>
            <button class="text-white md:hidden" id="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="hidden md:hidden" id="nav-menu">
            <a href="main.html" class="block text-white px-4 py-2">Home</a>
            <a href="feedback.html" class="block text-white px-4 py-2">Feedback</a>
        </div>
    </nav>
    <div class="flex items-center justify-center min-h-screen"> 
        <div class="bg-gray-800 bg-opacity-70 p-8 rounded-lg shadow-lg text-center">
            <h1 class="text-4xl font-bold text-gray-200 mb-4">Toxic Comment Classifier</h1>
            <form onsubmit="classifyComment(event);">
                <input type="text" placeholder="Type your text here" class="w-full p-2 rounded-lg mb-4 text-gray-800" required>
                <button type="submit" class="bg-black text-white px-4 py-2 rounded-lg">Classify</button>
                <div id="loading" class="mt-4 hidden">
                    <div class="spinner mx-auto"></div>
                </div>
                <div id="result" class="mt-4 text-xl hidden">
                    <h3 class="text-gray-200">Classification is complete</h3>
                    <h2 class="text-green-500 font-bold">NONTOXIC</h2>
                    <h2 class="text-red-500 font-bold">TOXIC</h2>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
